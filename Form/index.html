<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="row g-3 needs-validation w-75 shadow-sm p-5 mt-5 mx-auto rounded-5"
      novalidate
      id="form"
    >
      <h1 class="text-center">Form</h1>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input
          type="text"
          name="firstname"
          class="form-control"
          id="validationCustom01"
          value="Mark"
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input
          name="lastname"
          type="text"
          class="form-control"
          id="validationCustom02"
          value="Otto"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label"
          >Username</label
        >
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input
            type="text"
            name="username"
            class="form-control"
            id="validationCustomUsername"
            aria-describedby="inputGroupPrepend"
            required
          />
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input
          type="text"
          name="city"
          class="form-control"
          id="validationCustom03"
          required
        />
        <div class="invalid-feedback">Please provide a valid city.</div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">State</label>
        <select
          class="form-select"
          name="state"
          id="validationCustom04"
          required
        >
          <option selected disabled value="">Choose...</option>
          <option value="mp">Mp</option>
        </select>
        <div class="invalid-feedback">Please select a valid state.</div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Zip</label>
        <input
          type="text"
          name="zip"
          class="form-control"
          id="validationCustom05"
          required
        />
        <div class="invalid-feedback">Please provide a valid zip.</div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            name="agree"
            type="checkbox"
            value="1"
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>

    <div
      class="border-2 border border-1 mt-2"
      style="height: 100px"
      id="infoDiv"
    ></div>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");
        const form = document.getElementById("form");
        let input = document.getElementById("validationCustom01");
        // Loop over them and prevent submission
        let values = localStorage.getItem("data");
        let div = document.getElementById("infoDiv");
        if (div) {
          div.innerText = JSON.stringify(values);
        }
        input.addEventListener("input", () => {
          const regex = /^[a-zA-Z0-9]+$/; // Ensure input is strictly alphanumeric, no spaces, etc.

          if (regex.test(input.value)) {
            // If input matches alphanumeric pattern, mark as valid
            input.classList.remove("is-invalid");
            input.classList.add("is-valid");
          } else {
            // If input doesn't match, mark as invalid
            input.classList.remove("is-valid");
            input.classList.add("is-invalid");
          }
        });
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              event.preventDefault();
              event.stopPropagation();

              let formData = new FormData(form);
              let values = Object.fromEntries(formData);

              let div = document.getElementById("infoDiv");
              if (div) {
                div.innerText = JSON.stringify(values);
              }
              localStorage.setItem("data", JSON.stringify(values));
            },
            false
          );
        });
      })();
    </script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
